<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos</title>
</head>
<style>   
body{
    background-color: black;
    padding: 0;
    margin: 0;
    font-family: monospace;
    color:darkred;
    font-family: 'Courier New', monospace;
    text-align: center;
}
header{
        color: red;
        text-align: center;
        padding: 50px 20px;
        margin: 0;
        font-family: 'Courier', 'monospace';
        font-size: 3em;
        text-shadow:0 0 5px red, 0 0 10px darkred;
        animation: remember 2.8s ease forwards;
    }
 nav a{
        color: darkred;
        text-decoration: none;
        font-size: 1.5em;
        margin: 0 15px;
        text-shadow: 0 0 5px red ;
 }
 nav a:hover{
        color: white;
 }
 @keyframes remember {
  0% {
    opacity: 0;
    filter: blur(6px);
  }
  60% {
    opacity: 0.8;
    filter: blur(2px);
  }
  100% {
    opacity: 1;
    filter: blur(0);
  }
}
.Photos{
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(180px, 1fr));
  gap: 12px;
  padding: 40px;
  background: black;
}
.Photos img{
  width: 100%;
  max-width: 500px;
  height: auto;
  aspect-ratio: 1/1;
  object-fit: cover;
  filter: grayscale(85%)contrast(1.1);
  opacity: 0.9;
  margin: 0 auto;
  transition: filter 0.4 ease, transform 0.3 ease, opacity 0.3 ease;
}
.Photos img:hover{
  filter: grayscale(30%),contrast(1.3);
  transform: scale(1.02);
  opacity: 1;
}
.photo figcaption{
  transition: opacity 0.4s ease;
  letter-spacing: 0.03em;
  font-size: 1.5em;
  animation: flicker 0.75s infinite;
}
.photo figcaption:hover{
  opacity: 0.85;
}
.girl{
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(180px, 1fr));
  gap: 12px;
  padding: 40px;
  background: black;
}
.girl img{
  width: 100%;
  height: auto;
  max-width: 500px;
  aspect-ratio: 1/1;
  object-fit: cover;
  filter: grayscale(85%)contrast(1.1);
  opacity: 0.9;
  margin: 0 auto;
  transition: filter 0.4 ease, transform 0.3 ease, opacity 0.3 ease;
}
.girl img:hover{
  filter: grayscale(30%),contrast(1.3);
  transform: scale(1.02);
  opacity: 1;
}
.Missing figcaption{
  animation: 0.75s infinite;
  transition: opacity 0.4s ease;
  letter-spacing: 0.03em;
  font-size: 1.5em;
  animation: flicker 2s infinite;
}
.Missing figcaption:hover{
  opacity: 0.85;
}
@keyframes flicker{
        0%,19%,21%,23%,25%,54%,56%,100%
          {opacity: 1;}
        20%,24%,55% 
        {opacity: 0.4;}

}

</style>
<body>
    <header>I don't remember...</header>
    <nav>
        <a href="Journal.html">Journal</a>
        <a href="Escape.html">Escape</a>
    </nav>
  <section class="Photos">
     <figure class="photo">
    <img src="milo.jpg" alt="Milo">
   <figcaption>Milo</figcaption>
     </figure>
  </section>
  <section class="girl">
    <figure class="Missing">
      <img src="girl.jpg" alt="Missing Girl">
      <figcaption>Missing Girl</figcaption>
    </figure>
  </section>
</body>
</html>
